<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>超链接</title>
  </head>
  <body>
    <!--
        超链接可以让我们从一个界面跳转到另一个界面，或者是当前页面的指定位置
            -使用a标签定义超链接(超链接也是一个行内元素，在a标签中可以嵌套除它以外的任何元素)
                属性：
                    href指定跳转的目标路径(这里的超链接：紫颜色表示访问过的链接，蓝颜色表示没有访问过的链接)
                        -href="值",值可以是一个外部网站地址
            -target属性，用来指定超链接打开位置
                可选值：
                     _self默认值：在当前页面中打开超链接
                     _blank在一个新的页面中打开超链接
      -->
    <a href="http://www.baidu.com">超链接</a>
    <br />
    <a href="http://kukuli.top">超链接</a>
    <br />
    <a href="https://gitee.com/Free_Aaron_Li">超链接</a>
    <br />
    <!-- 
        在同一目录下，可以直接调用网页时，一般我们都会使用相对路径
        相对路径都会使用.或..开头
          ./
          ../
        ./可以省略不写。如果不写./也不写../则就相当于写了./。
        ./
       -->
    <br />
    <!-- 
      当我们需要跳转到一个服务器内部的页面时，一般我们都会使用
     -->
    <a href="List.html">内部页面地址</a>
    <br />
    <a href="semantic.html" target="_self">默认地址</a>
    <br />
    <a href="Semantization.html" target="_blank">新的网址</a>
  </body>
</html>
