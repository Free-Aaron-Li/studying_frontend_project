<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面引入一个外部标签。
        -使用img标签用来引入外部图片，img标签是一个自结束标签。
        （img这种元素属于替换元素（基于块和行内元素之间，具有两种元素的特点））
        属性：
            src属性指定的时外部图片的路径（路径规则和超链接是一样的）
            out属性：用于图片的描述，在默认情况下不会显示，有些浏览器会在图片无法加载时显示，主要用于搜索引擎会根据alt中的内容来识别图片。
            width属性：图片的宽度
            height属性：图片的高度
                -宽度和高度中如果只有一个修改，则另一个会等比缩放。
                【注意】一般在PC端，不建议修改图片的大小。但是在移动端经常需要图片进行缩放（大图缩小）
     -->
     <!-- 
         图片格式：
            jpeg(jpg)
                -支持的颜色比较丰富，不支持透明效果（不支持动图)
                -一般用来显示照片
            gif
                -支持的颜色比较少，支持简单透明，支持动图
                -适合颜色单一图片，动图
            png
                -支持的颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片（专为网页而生）
            webp
                -谷歌推出用来表示网页中的图片格式
                -具备了其他图片的所有优点，而且文件还特别小 内联框架
                -缺点：兼容性不好
            base64
                -将图片使用base64进行编码，这样可以将图片转换为字符，通过字符的形式来引进图片
                -一般都是需要和图片一起加载的图片才会使用base64

        效果一样，用小的（一般gif)
        效果不一样，用效果好的
      -->
<!-- 
    内部图片
 -->
<img width="1000" src="./雪山湖泊.jpg" alt="雪上湖泊" >
<!-- 
    外部图片
 -->
 <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.jj20.com%2Fup%2Fallimg%2F1113%2F042220120134%2F200422120134-12-1200.jpg&refer=http%3A%2F%2Fimg.jj20.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1649152232&t=974c062e0532d8c4a15d0e67c561978e" alt="披萨">
</body>
</html>
