<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
    <!--
        内联框架：用于向当前页面中引入一个其他页面（一半用来当弹窗广告O(∩_∩)O哈哈~）
        iframe标签
            src属性：指定要引入的网页的路径
            frameborder属性：指定内联框架的边框，“0”表示不开，“1”表示打开
        内联框架不会被浏览器所查询，被爬虫。
      -->
    <iframe src="https://kukuli.top" width="800"height="600"frameborder="0"></iframe>
    <h1>hello world!</h1>
</body>
</html>
