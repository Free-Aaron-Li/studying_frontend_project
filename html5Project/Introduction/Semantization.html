<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>语义化标签</title>
  </head>
  <body>
    <!-- 
        块元素（block element）
            -在网页中一般通过块元素来对页面进行布局。
        行内元素（inline element）
            -行内元素主要用来包裹文字。
            
            -一般情况下会在块元素中放行内元素,而不会在行内元素中方块元素。
        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            -比如：
                标签写在了根元素的外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的子元素

                …………
     -->
    <!-- 
         header表示网页的头部。
         main表示网页主体部分(一个网页至于一个main)。
         footer表示网页底部。
         nav表示网页中的导航
         aside表示与主题相关的内容
         article表示文章
         section表示一个独立的区块
         上面的标签都不能表示时使用section

         div没有语义，就是用来表示一个区块，目前来讲div还是我们主要的布局元素
        span行内元素，一般用来在网页中选中文字
      -->
    <header>
      <h1>这是头部</h1>
    </header>
    <main>
      <h1>这是主要部分</h1>
    </main>
    <footer>
      <h1>这是结尾部分</h1>
    </footer>
    <nav>
      <h1>表示导航</h1>
    </nav>
    <aside>
      <h1>表示侧边内容</h1>
    </aside>
    <article>
      <h1>表示一篇文章</h1>
    </article>
    <section>
      <h1>表示一个独立区块</h1>
    </section>
    <div></div>
    <span></span>
  </body>
</html>
<!-- 
    浏览器会自动纠正，在实际的浏览器中是在body内部
 -->
