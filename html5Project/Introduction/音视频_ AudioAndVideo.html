<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音视频</title>
</head>
<body>
    <!--
        audio标签：用来向页面中引入一个外部的音频文件
        音视频文件引入时，默认情况下不允许用户自己控制播放
        属性：
            controls属性：是否允许用户控制播放
            autoplay属性：音频文件是否自动播放（在火狐上不会自动播放，目前来讲大部分浏览器都不会自动播放（为了提高用户的体验，比如突然吓一条O(∩_∩)O哈哈~））
            loop属性：音乐循环播放
      -->
    <!-- <audio src="./bensound-sunny.mp3" controls ></audio> -->
    <!-- 
        除了通过src来指定外部文件的路径以外，还可以通过source来指定文件路径
     -->
     <audio controls>
         <!-- 
            在这里就可以解决浏览器不支持播放（比如IE8）,首先这个代码块会先从上倒下运行，直到全都运行不起，就会输出首行的提示语。
          -->
         <!-- 对不起，您的浏览器不支持播放，请升级浏览器！ -->
         <source src="./bensound-sunny.mp3">
         <source src="./bensound-sunny.mp3">
     <!-- 
         解决浏览器的老版本问题（如IE8），基本上所有浏览器都可以播放，并且自动播放。╮(╯▽╰)╭
         属性：
            type属性：指定文件类型
      -->
     <embed src="./bensound-sunny.mp3" type="audio/mp3"width="300"height="34">
     </audio>
     <!-- 
         视频代码格式和音频差不多
      -->
     <video src="./dde-introduction.mp4"controls width="600" height="400"></video>
     <video controls>
         <embed src="./dde-introduction.mp4" type="video/mp4" width="600" height="400">
     </video>
     <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=x0042n1gmyk" allowFullScreen="true"></iframe>
     <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=m3300bp5c2z" allowFullScreen="true"></iframe>
</body>
</html>
