<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义</title>
</head>
<body>
    <!--
        在网页中HTML专门用来负责网页的结构，所以在使用HTML标签时，应该关注的时标签的语义，而不是它的样式
        标题标签：
            h1~h6 一共有六个标题
            从h1~h6重要性依次递减，h1最重要，h6最不重要
            h1在网页中的重要性仅次于title标签，一般情况下，只会有一个h1。
            一般情况下标题标签只会使用到h1~h3,h3~h6很少用。
        在页面中独占一行的元素称为块元素（block element）    

      -->
      <h1>一级标题</h1>
      <h2>二级标题</h2>
      <h3>三级标题</h3>
      <h4>四级标题</h4>
      <h5>五级标题</h5>
      <h6>六级标题</h6>
      <!-- 
          hgroup标签：用来为标题分组，可以将一组相关的标题同时放在hgroup。
          hgoup也是块元素
       -->
      <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2> 
      </hgroup>
      <!--  
          p标签：表示页面的一个段落。
          p也表示块元素
      -->
      <p>在p标签中的内容就表示一个段落</p>
      <p>在p标签中的内容就表示一个段落</p>
      <!-- 
          em标签：用来表示语音语调的一个加重。
          不会独占一行，em标签为行内元素(inline element)
       -->
      <p>今天天气<em>真</em>不错</p>
      <!-- 
          strong标签：表示强调，重要内容！
       -->
      <P>你今天<strong>必须完成作业</strong></P>
      <!-- 
          blockquote标签：表示一个长引用。
       -->
       鲁迅说：
       <blockquote>
           这句话我从来没有说过。
       </blockquote>
       <!-- 
           q标签：表示一个短引用
        -->
       子曰：<q>学而时习之，乐呵乐呵!</q>
        <!-- 
            br标签：表示换行
         -->
        <br>
       今天天气真不错
</body>
</html>
