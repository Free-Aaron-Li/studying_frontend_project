<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法</title>
</head>
<body>
    <!--  
    style区域不再属于HTML区域,所以再CSS区域内HTML不再适用。
    -->
    <style>
       /* 
       CSS的基本语法：
            选择器 声明块

            选择器：通过选择器选中页面中的指定元素。
                比如：p的作用就是页面中所有的p元素
            声明块：通过声明块来指定要为元素设置的样式
                声明块由一个一个的声明组成
                声明是一个名值对击结构
                    一个样式名对应一个样式值，名和值之间以：连接，以；结尾。
        */
    </style>
</body>
</html>
