<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS简介</title>
    <!-- 
        第二种方式（内部样式表）：
            -将样式编写到head中的style标签里
                通过CSS的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用。
            -内部样式表更加方便对样式重复使用
            -问题：
                我们的内部样式表只能对一个网页使用，不能跨页面进行复用。
     -->
     <style>
         p{ 
             /* 你好 */
             color: green;
             font-size: 30px;
         }
     </style>

     <!-- 
         第三种方式（外部样式表）： 最佳
            -可以将CSS样式编写到一个外部的CSS文件中,然后通过link标签来引入外部的CSS文件,意味着只需要修改
            一处，所有网页都可以使用。
            -将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户的体
            验
      -->
      <link rel="stylesheet" href="./CSSIntroduction.css">
</head>
<body>
    <!-- 
        网页分成三个部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）
        CSS:
            -层叠样式表
            -网页实际上是一个多层的结构，通过css可以分别为每一层来设置样式，而最终我们能看到只是网页的最上边一层
            -总之一句话：CSS用来设置网页中元素的样式
     -->
     <!-- 
         使用CSS来修改元素样式

         第一种方式（内联样式，行内样式）：
            -在标签内部通过style属性设置元素的样式
            -问题：
                使用内联样式，只能对一个标签生效，如果希望影响到其他元素，只能每个元素都要复制一遍
                并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便。
            -注意：开发时绝对不要使用内联样式
      -->
     <!-- <p style="color: red; font-size: 20px;">少小离家老大回，乡音无改鬓毛摔</p> -->
     落落霞与孤鹜齐飞，秋水共长天一色
     <p>霞与孤鹜齐飞，秋水共长天一色</p>
</body>
</html>
